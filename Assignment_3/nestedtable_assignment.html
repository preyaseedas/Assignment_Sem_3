<!DOCTYPE html>
<html lang="en">
  <body>
    <table height="400px" width="400px" border="1px">

        <td width="25%" rowspan="2">c</td>

        <td width="50%" colspan="2" rowspan="2">
          <div align="center">
            <table height="80" width="35%" border="1px">
              <tr>
                <td align="center">K</td>
                <td rowspan="2" align="top">N</td>
              </tr>
              <tr>
                <td align="bottom">L</td>
              </tr>

      <tr height="100px">
        <td align="right" valign="bottom">B</td>
      </tr>
      <tr height="100px">
        <td colspan="2">D</td>
        <td rowspan="3">H</td>
        <td>J</td>
      </tr>
      <tr height="100px">
        <td align="center">E</td>
        <td rowspan="2" align="right">G</td>
        <td rowspan="2">I</td>
      </tr>
      <tr height="100px">
        <td>F</td>
      </tr>
    </table>

</html>
